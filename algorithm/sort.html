<script>
    function Sort(){
        
        this.no = [];
        this.temp=[];
        
    }
    Sort.prototype.set_array = function(arr){
        this.no = arr;
        
    
   }
    Sort.prototype.printnumbers = function(){
        var str = '';
        self = this;
        $.each(self.no,function(key,value){
            str = str + value;
        });
        $("#number").append(str);
 
    }
    Sort.prototype.Sort_no = function(){
        self = this;
        var len = self.no.length;
        for(var i=0;i<=len;i++){
            for(var j=1;j<=len;j++){
                if(self.no[j-1]>self.no[j]){
                    var temp = self.no[j-1];
                    self.no[j-1]=self.no[j];
                    self.no[j]=temp;
                }
            }
        }
        
         $("#sort").append(self.no.join());
    }
